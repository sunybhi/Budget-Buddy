<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Buddy | Add Expense</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo"> Budget Buddy</div>
    <nav class="navbar" id="navBar">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="dashboard.html">Dashboard</a>

      <a href="add expense.html" class="active">Add Expense</a>
      <a href="expenses.html">View Expenses</a>
      <a href="index.html" class="logout-btn">Logout</a>
    </nav>
  </header>

  <!-- Add Expense Form -->
  <main class="form-container">
    <h2>Add New Expense</h2>
    <form id="expense-form">
      <div class="form-group">
        <label for="expense-name">Expense Name*</label>
        <input type="text" id="expense-name" required placeholder="e.g. Groceries">
      </div>

      <div class="form-group">
        <label for="expense-amount">Amount (Rs.)*</label>
        <input type="number" id="expense-amount" min="1" step="0.01" required placeholder="e.g. 1500.00">
      </div>

      <div class="form-group">
        <label for="expense-date">Date*</label>
        <input type="date" id="expense-date" required>
      </div>

      <div class="form-group">
        <label for="expense-category">Category*</label>
        <select id="expense-category" required>
          <option value="">Select a category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="expense-notes">Notes</label>
        <textarea id="expense-notes" rows="3" placeholder="Optional notes"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Add Expense</button>
        <button type="reset" class="btn btn-outline">Clear Form</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
