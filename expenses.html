<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Buddy | Expenses</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="expenses.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Budget Buddy</div>
    <nav class="navbar" id="navBar">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>

      <a href="dashboard.html">Dashboard</a>
      <a href="add expense.html">Add Expense</a>
      <a href="expenses.html" class="active">View Expenses</a>
      <a href="index.html" class="logout-btn">Logout</a>
    </nav>
  </header>

  <!-- Expenses Section -->
  <main class="expenses-container">
    <div class="expenses-header">
      <h2>Your Expenses</h2>
      <div class="expenses-controls">
        <input type="text" id="search-expenses" placeholder="Search expenses...">
        <select id="filter-expenses">
          <option value="all">All Categories</option>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="entertainment">Entertainment</option>
          <option value="utilities">Utilities</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount (Rs.)</th>
            <th>Date</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expense-list">
          <!-- Expenses will be loaded dynamically -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="total-row">
              <strong>Total:</strong> Rs. <span id="total-amount">0.00</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="expenses.js"></script>
</body>
</html>
