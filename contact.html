<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Buddy | Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Budget Buddy</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="faq.html">FAQ</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <div class="contact-container">
    <!-- Contact Information -->
    <div class="contact-info">
      <h3>Get in Touch</h3>
      
      <div class="contact-details">
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div>
            <h4>Email</h4>
            <p>Snaullahkhan@gmail,com</p>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div>
            <h4>Phone</h4>
            <p>+92 1356789</p>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-globe"></i>
          </div>
          <div>
            <h4>Website</h4>
            <p><www class="budgetbuddy"></www>.com</p>
          </div>
        </div>
      </div>

      <h3>Follow Us</h3>
      <div class="social-links">
        <a href="https://facebook.com" class="social-link" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" class="social-link" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com" class="social-link" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="form-container">
      <h2>Send Us a Message</h2>
      <form id="contact-form">
        <div class="form-group">
          <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Budget Buddy. All rights reserved.</p>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
